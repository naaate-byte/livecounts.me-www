    <style>
    .checkmark {
    display:inline-block;
    width: 22px;
    height:22px;
    -ms-transform: rotate(45deg); /* IE 9 */
    -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
    transform: rotate(45deg);
}

.checkmark_circle {
    position: absolute;
    width:22px;
    height:22px;
    background-color: green;
    border-radius:11px;
    left:0;
    top:0;
}

.checkmark_stem {
    position: absolute;
    width:3px;
    height:9px;
    background-color:#fff;
    left:11px;
    top:6px;
}

.checkmark_kick {
    position: absolute;
    width:3px;
    height:3px;
    background-color:#fff;
    left:8px;
    top:12px;
}
    body {
      height: auto;
      width: auto;
    }
      #intro {
        border-radius: 5px;
        background-image: linear-gradient(to bottom right, white, black);
      }
      h3 {
        text-shadow: 2px 2px #000;
      }

      li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }
      #badges {
        margin: auto;
      }
      /* Change the link color on hover */
      .parent {
        display: inline-grid;
        grid-template-columns: repeat(5, 2fr);
        grid-template-rows: repeat(2, 2fr);
        grid-column-gap: 0.2px;
        grid-row-gap: 0.5px;
        height:100;
      }
    </style>
